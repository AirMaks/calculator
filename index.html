<body>

			<div class="left__page">
				<div class="draggable">

							<table class="calc__table">
								<tr class="calc__buttons-row">
									<td>

									</td>
									<td>
										<button type="button" id="c" class="btn clear">C</button>
									</td>
									<td>
										<button type="button" id="op" class="btn operation">/</button>
									</td>
									<td>
										<button type="button" id="op" class="btn operation">*</button>
									</td>
								</tr>
									<tr class="">
									<td>
										<button type="button" id="" class="btn number">7</button>
									</td>
									<td>
										<button type="button" id="number" class="btn number">8</button>
									</td>
									<td>
										<button type="button" id="number" class="btn number">9</button>
									</td>
									<td>
										<button type="button" id="op" class="btn operation">+</button>
									</td>
								</tr>
								<tr class="">
									<td>
										<button type="button" id="number" class="btn number">4</button>
									</td>
									<td>
										<button type="button" id="number" class="btn number">5</button>
									</td>
									<td>
										<button type="button" id="number" class="btn number">6</button>
									</td>
									<td>
										<button type="button" id="op" class="btn operation">-</button>
									</td>
								</tr>

								<tr class="" >
									<td >
										<button type="button" id="number" class="btn number">1</button>
									</td>
									<td>
										<button type="button" id="number" class="btn number">2</button>
									</td>
									<td>
										<button type="button" id="number" class="btn number">3</button>
									</td>
									<td>
										<button type="button" id="result" class="eq operation">=</button>
									</td>
								</tr>
							</table>
							<table class="calc__table">
								<tr class="">
									<td>
										<button type="button" id="number"  class="btn zero number" >0</button>
									</td>
									<td>
										<button type="button" id="decimal" class="btn">.</button>
									</td>
									<td>
										<button type="button" id="op" class="btn">%</button>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
